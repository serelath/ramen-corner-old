<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>jQuery Emoji Story</title>
	<meta charset="utf-8">
<!-- Stuff -->
	<link href="../css/jquery-emoji-story.css" type="text/css" rel="stylesheet">

<!-- jQuery Library -->
	<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>

<head>
<body>

	<button id="one">Once upon a 🕰</button>
	<button id="two">There was a lonely, lonely 🐺</button>

	<button id="seven">🦊: Looking for a friend?</button>

	<button id="nine">🐺: Nah I'm good ❌</button>
	<button id="ten">So 🐺 goes again on his merry way 🏔</button>
	<button id="eleven">🐺: Another friendship declined... 💔</button>
	<button id="twelve">Maybe that's why I'm still a lone 🐺</button>

<!-- jQuery I wrote -->
	<script type="text/javascript">
		
		$("#one").click(function() {
			$("#two").show();
		});

		$("#two").click(function() {
			$("#three").show();
		});

		$("#two").click(function() {
			$("#three").show();
		});

		$("#three").click(function() {
			$("#four").show();
		});

		$("#four").click(function() {
			$("#five").show();
		});

		$("#five").click(function() {
			$("#six").show();
		});

		$("#six").click(function() {
			$("#seven").show();
		});

		$("#seven").click(function() {
			$("#eight").show();
		});

		$("#eight").click(function() {
			$("#nine").show();
		});

		$("#nine").click(function() {
			$("#ten").show();
		});

		$("#ten").click(function() {
			$("#eleven").show();
		});

		$("#eleven").click(function() {
			$("#twelve").show();
		});

	</script>
</body>
</html>
