<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>jQuery Color Buttons Demo</title>
	<meta charset="utf-8">
<!-- Stuff -->
	<link href="../css/jquery.css" type="text/css" rel="stylesheet">

<!-- jQuery Library -->
	<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>

<head>
<body>

	<button id="red-btn">Red</button>
	<button id="green-btn">Green</button>
	<button id="blue-btn">Blue</button>

<!-- jQuery I wrote -->
	<script type="text/javascript">
		
			$("#red-btn").click(function(){
				$("body").removeClass();
				$("body").addClass("red");
			});

			$("#blue-btn").click(function(){
				$("body").removeClass();
				$("body").addClass("blue");
			});

			$("#green-btn").click(function(){
				$("body").removeClass();
				$("body").addClass("green");
			});

	</script>
</body>
</html>
