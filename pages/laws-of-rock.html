<!doctype html>
<html>
<head land="en-US">
	<title>Peter Halley Laws of Rock</title>
	<meta charset="utf-8">
	<!-- Shirley's Replica -->
	<link href="../css/stylesheet-laws-of-rock.css" rel="stylesheet" type="text/css">
</head>
<body>
	<figure id="canvas">
		<section class="yellow">
			<article class="teal">
				<figcaption class="pink left"></figcaption>
				<figcaption class="pink"></figcaption>
				<figcaption class="pink"></figcaption>
				<figcaption class="pink right"></figcaption>
			</article>
		</section>
		<section class="black">
			<article class="light-purple">
				<figcaption class="cyan left"></figcaption>
				<figcaption class="cyan"></figcaption>
				<figcaption class="cyan"></figcaption>
				<figcaption class="cyan right"></figcaption>
			</article>
		</section>
		<section class="red">
			<article class="yellow">
				<figcaption class="orange left"></figcaption>
				<figcaption class="orange"></figcaption>
				<figcaption class="orange"></figcaption>
				<figcaption class="orange right"></figcaption>
			</article>
		</section>
		<section class="green">
			<article class="blue">
				<figcaption class="white left"></figcaption>
				<figcaption class="white"></figcaption>
				<figcaption class="white"></figcaption>
				<figcaption class="white right"></figcaption>
			</article>
		</section>
		<section class="purple">
			<article class="orange">
				<figcaption class="black left"></figcaption>
				<figcaption class="black"></figcaption>
				<figcaption class="black"></figcaption>
				<figcaption class="black right"></figcaption>
			</article>
		</section>
		<section class="cyan">
			<article class="red">
				<figcaption class="yellow left"></figcaption>
				<figcaption class="yellow"></figcaption>
				<figcaption class="yellow"></figcaption>
				<figcaption class="yellow right"></figcaption>
			</article>
		</section>
	</figure>
</body>
</html>
