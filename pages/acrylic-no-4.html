<!doctype html>

<html lang="en">
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Shirley's Art Forgery</title>
    <link rel="stylesheet" href="../css/stylesheet-acrylic-no-4.css">

</head>
<body>
        
        <main>
        
            <figure>
                <section class="one">
                    <article class="light-red one-one"></article>
                    <article class="black band-bot"></article>
                </section>
                <section class="two">
                    <article class="dark-grey top-mid"></article>
                    <article class="wine-red mid-mid"></article>
                    <article class="grey band-mid"></article>
                    <article class="blue no-band-bot"></article>
                </section>
                <section class="three">
                    <article class="cutup">
                        <figcaption class="blood-red cutup-top"></figcaption>
                        <figcaption class="carpet-red cutup-mid"></figcaption>
                    </article>
                    <article class="cutup cutup-right">
                        <figcaption class="blood-red top"></figcaption>
                        <figcaption class="carpet-red mid"></figcaption>
                    </article>
                    <article class="black band-mid weird-space"></article>
                    <article class="pink-red red-bot"></article>
                    <article class=" black band-bot"></article>
                </section>
                <section class="four">
                    <article class="light-red top-mid"></article>
                    <article class="wine-red mid-mid shorten"></article>
                    <article class="black band-over-mid"></article>
                    <article class="grey band-mid"></article>
                    <article class="wine-red no-band-bot"></article>
                </section>
                <section class="three">
                    <article class="cutup cutup-left">
                        <figcaption class="blood-red top"></figcaption>
                        <figcaption class="carpet-red mid"></figcaption>
                    </article>
                    <article class="cutup align-right">
                        <figcaption class="blood-red cutup-top"></figcaption>
                        <figcaption class="carpet-red cutup-mid"></figcaption>
                    </article>
                    <article class="black band-mid weird-space"></article>
                    <article class="pink-red red-bot"></article>
                    <article class=" black band-bot"></article>
                </section>
                <section class="two">
                    <article class="dark-grey top-mid"></article>
                    <article class="wine-red mid-mid"></article>
                    <article class="grey band-mid"></article>
                    <article class="blue no-band-bot"></article>
                </section>
                <section class="one">
                    <article class="light-red one-one"></article>
                    <article class="black band-bot"></article>
                </section>
            </figure>
            
        </main>
  
</body>
</html>
