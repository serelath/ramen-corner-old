<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>CSS3 Transforms and Transitions</title>
	<meta charset="utf-8">
	<!-- stuff -->
	<link rel="stylesheet" title="text/css" href="../css/stylesheet-css3-transforms.css">
</head>
<body>

	<!-- Rotate Transforms-->

	<p>Rotate me!</p>
	<p>Rotate me!</p>
	<p>Rotate me!</p>
	<p>Rotate me!</p>

	<br>
	<hr>
	<br>

	<!-- Scale Transforms -->

	<p class="scale-two"> I'm scaled 2x</p>
	<p class="scale-neg-two"> I'm scaled -2x</p>
	<p class="scale-four"> I'm scaled 4x</p>
	<p class="scale-one"> I'm scaled 1x</p>

	<br>
	<hr>
	<br>

	<!-- Skew Transforms -->

	<p class="skew-thirty">I'm skewed 30 degrees</p>
	<p class="skew-fifteen">I'm skewed 15 degrees</p>
	<p class="skew-forty-five">I'm skewed 45 degrees</p>
	<p class="skew-five">I'm skewed 5 degrees</p>

	<br>
	<hr>
	<br>

	<!-- Translate Transforms -->

	<p class="translate-x-two">I'm translated(X) 2x</p>
	<p class="translate-y-two">I'm translatd(Y) 2x</p>
	<p class="translate-x-neg-two">I'm translated(X) -2x</p>
	<p class="translate-y-neg-two">I'm translatd(Y) -2x</p>

</body>
</html>
